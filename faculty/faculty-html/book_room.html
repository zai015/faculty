<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../faculty-css/faculty_dashboard.css">
</head>
<body>
<div class="wrapper">
  <nav class="sidebar">
    <h3 class="text-center mt-3 mb-4">Faculty</h3>
    <a href="faculty_dashboard.html">Dashboard</a>
    <a href="room_availability.html">Rooms</a>
    <a href="book_room.html" class="active">Book a Room</a>
    <a href="my_bookings.html">My Bookings</a>
    <a href="student_requests.html">Student Requests</a>
  </nav>

  <main class="main-content">
    <div class="topbar d-flex justify-content-between align-items-center px-4">
      <h4 class="fw-bold m-0">Create Booking</h4>
      <div>
        <a href="my_bookings.html" class="btn btn-outline-secondary btn-sm">My Bookings</a>
      </div>
    </div>

    <div class="container mt-4">
      <div class="card card-custom p-3">
        <form id="booking-form" name="bookingForm" autocomplete="off">
          <!-- form attributes for backend: name/id/data-field/required/autocomplete -->
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="room-select" class="form-label">Select room</label>
              <select id="room-select" name="room_id" data-field="room_id" class="form-select" required>
                <!-- options populated by JS -->
              </select>
            </div>

            <div class="col-6 col-md-3">
              <label for="booking-date" class="form-label">Date</label>
              <input id="booking-date" name="booking_date" data-field="booking_date" class="form-control" type="date" required>
            </div>

            <div class="col-6 col-md-3">
              <label for="booking-start" class="form-label">Start time</label>
              <input id="booking-start" name="booking_start" data-field="booking_start" class="form-control" type="time" required>
            </div>

            <div class="col-6 col-md-3">
              <label for="booking-end" class="form-label">End time</label>
              <input id="booking-end" name="booking_end" data-field="booking_end" class="form-control" type="time" required>
            </div>

            <div class="col-12">
              <label for="booking-purpose" class="form-label">Purpose</label>
              <textarea id="booking-purpose" name="purpose" data-field="purpose" class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-12 d-flex gap-2">
              <button id="submit-booking" type="submit" class="btn btn-bsu-red">Submit Booking</button>
              <button id="reset-booking" type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>

            <div class="col-12">
              <div id="booking-feedback" class="mt-2" role="status" aria-live="polite"></div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>
</div>

<!-- Bootstrap & app -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../faculty-js/app.js"></script>
</body>
</html>
