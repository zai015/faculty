<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room Availability</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../faculty-css/faculty_dashboard.css">
</head>
<body>

<div class="wrapper">
  <nav class="sidebar">
    <h3 class="text-center mt-3 mb-4">Faculty</h3>
    <a href="faculty_dashboard.html">Dashboard</a>
    <a href="room_availability.html" class="active">Rooms</a>
    <a href="book_room.html">Book a Room</a>
    <a href="my_bookings.html">My Bookings</a>
    <a href="student_requests.html">Student Requests</a>
  </nav>

  <main class="main-content">
    <div class="topbar d-flex justify-content-between align-items-center px-4">
      <h4 class="fw-bold m-0">Room Availability</h4>
      <div>
        <a href="book_room.html" class="btn btn-bsu-red btn-sm">Book a Room</a>
      </div>
    </div>

    <div class="container mt-4">
      <div class="card card-custom p-3">
        <form id="filter-form" class="row g-2 align-items-end" autocomplete="off" onsubmit="return false;">
          <div class="col-12 col-md-4">
            <label for="filter-date" class="form-label">Date</label>
            <input id="filter-date" name="filter_date" data-field="filter_date" class="form-control" type="date" />
          </div>

          <div class="col-6 col-md-3">
            <label for="filter-start" class="form-label">Start time</label>
            <input id="filter-start" name="filter_start" data-field="filter_start" class="form-control" type="time" />
          </div>

          <div class="col-6 col-md-3">
            <label for="filter-end" class="form-label">End time</label>
            <input id="filter-end" name="filter_end" data-field="filter_end" class="form-control" type="time" />
          </div>

          <div class="col-12 col-md-2 d-grid">
            <button id="filter-btn" class="btn btn-bsu-red">Filter</button>
            <button id="clear-filter-btn" class="btn btn-outline-secondary mt-1" type="button">Clear</button>
          </div>
        </form>
      </div>

      <div class="mt-3">
        <h5>Buildings / Floors</h5>

        <div id="rooms-container" class="mt-2">
          <!-- rooms will be rendered by JS -->
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Schedule Modal -->
<div class="modal fade" id="roomScheduleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modal-room-title" class="modal-title">Room Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modal-schedule-body">
          <!-- schedule table appended by JS -->
        </div>
      </div>
      <div class="modal-footer">
        <a id="modal-book-link" href="book_room.html" class="btn btn-bsu-red">Book this Room</a>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & app -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../faculty-js/app.js"></script>

</body>
</html>
