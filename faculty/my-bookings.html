<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/my-bookings.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand text-danger fw-bold" href="index.html">Booking â€” Faculty</a>
  </div>
</nav>

<main class="container mt-4">
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table" id="myBookingsTable">
        <thead>
          <tr><th>Room</th><th>Date</th><th>Time</th><th>Purpose</th><th>Status</th><th class="text-end">Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<!-- Edit booking modal -->
<div class="modal fade" id="editBookingModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="editBookingForm">
      <div class="modal-header">
        <h5 class="modal-title">Edit Booking</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editBookingId" name="booking_id" data-field="booking_id">
        <div class="mb-2">
          <label class="form-label">Date</label>
          <input id="editDate" name="date" data-field="date" type="date" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Start</label>
          <input id="editStart" name="start_time" data-field="start_time" type="time" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">End</label>
          <input id="editEnd" name="end_time" data-field="end_time" type="time" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Purpose</label>
          <input id="editPurpose" name="purpose" data-field="purpose" type="text" class="form-control" required>
        </div>
        <div id="editAlert"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/data.js" defer></script>
<script src="assets/js/utils.js" defer></script>
<script src="assets/js/my-bookings.js" defer></script>
</body>
</html>
