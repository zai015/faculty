<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/create-booking.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand text-danger fw-bold" href="index.html">Booking â€” Faculty</a>
  </div>
</nav>

<main class="container mt-4">
  <div class="card p-3">
    <form id="createBookingForm" class="row g-3" autocomplete="off" novalidate>
      <div class="col-md-6">
        <label class="form-label">Building</label>
        <select id="createBuilding" name="building" data-field="building" class="form-select" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Room</label>
        <select id="createRoom" name="room" data-field="room" class="form-select" required></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input id="createDate" name="date" data-field="date" type="date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Start time</label>
        <input id="createStart" name="start_time" data-field="start_time" type="time" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">End time</label>
        <input id="createEnd" name="end_time" data-field="end_time" type="time" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Purpose</label>
        <input id="createPurpose" name="purpose" data-field="purpose" type="text" class="form-control" required>
      </div>
      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
      </div>
      <div class="col-12" id="createAlert"></div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/data.js" defer></script>
<script src="assets/js/utils.js" defer></script>
<script src="assets/js/create-booking.js" defer></script>
</body>
</html>
