<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rooms — Faculty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/rooms.css">
</head>
<body>
  <!-- simple navbar reuse -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-danger fw-bold" href="index.html">Booking — Faculty</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Room Availability</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Calendar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="card p-3 mb-3">
      <form id="filterForm" class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label small">Building</label>
          <select id="filterBuilding" name="filterBuilding" class="form-select" required></select>
        </div>
        <div class="col-md-3">
          <label class="form-label small">Date</label>
          <input id="filterDate" name="filterDate" type="date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label small">Time</label>
          <input id="filterTime" name="filterTime" type="time" class="form-control" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Apply</button>
        </div>
      </form>
    </div>

    <div id="roomsGrid" class="row g-3"></div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/data.js" defer></script>
<script src="assets/js/utils.js" defer></script>
<script src="assets/js/rooms.js" defer></script>
</body>
</html>
